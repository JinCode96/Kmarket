<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/member_layout}">
<main id="member" layout:fragment="main">
        <section class="find findPwChange">
            <form name="form" method="post">
                <table border="0">
                    <caption>비밀번호 변경</caption>
                    <tr>
                        <td>아이디</td>
                        <td id="uid">아이디</td>
                        <input type="hidden" name="uid" value="아이디">
                    </tr>
                    <tr>
                        <td>새 비밀번호</td>
                        <td>
                            <input type="password" name="pass1" placeholder="새 비밀번호 입력"/>
                            <span class="msgPass"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>새 비밀번호 확인</td>
                        <td>
                            <input type="password" name="pass2" placeholder="새 비밀번호 입력"/>
                            <span class="msgConfirmPass"></span>
                        </td>
                    </tr>
                </table>
            </form>
            <p>
                비밀번호를 변경해 주세요.<br>
                영문, 숫자, 특수문자를 사용하여 5자 이상 입력해 주세요.
            </p>
            <div>
                <a th:href='@{/member/login}' class="btn btnCancel">취소</a>
                <a href='#' class="btn btnNext">다음</a>
            </div>
        </section>
    </main>
<th:block layout:fragment="script">

</th:block>
</html>
