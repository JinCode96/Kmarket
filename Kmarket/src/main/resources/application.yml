server:
  servlet:
    context-path: /kmarket
    session:
      timeout: 30m

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kmarket?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
  profiles:
    include: oauth # application-oauth.yml 호출

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    hello:
      itemservice:
        repository:
          mybatis: trace

---

# 파일 업로드 제한
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 30MB

# 파일 저장 경로
file:
  dir: C:/Users/kimjinwoo/kmarket/file/

# file 저장시 많은 로그 지우기
logging:
  level:
    org.apache.coyote.http11: info

---

# application-email.yml import
spring:
  config:
    import: classpath:application-email.yml

---

spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379
